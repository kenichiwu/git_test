<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
</head>
<body>
    <!-- Creating an Unordered list uses "<ul></ul>" and inside the body of ul will be "<li></li>" Tried strong and works too-->
    <ul>
        <li>Carrots</li>
        <li>Celery</li>
        <li>Potatoes</li>
        <li>cream and cheese</li>
        <li>Greek Yogurt</li>
        <li><strong>Chicken</strong></li>
        <li>peas</li>
        <li>flour</li>
    </ul>
    <!-- Lets make a ordered list this time. From the lesson, "<ol></ol> is the element and inside of that is <li></li> But they're numbered on the left side indentation or whatever it is called. Lack of a better term. -->
     <ol>
        <li>Carrots</li>    
        <li>Carrots</li>
        <li>Celery</li>
        <li>Potatoes</li>
        <li>cream and cheese</li>
        <li>Greek Yogurt</li>
        <li><strong>Chicken</strong></li>
        <li>peas</li>
        <li>flour</li>
     </ol>

</body>
</html>
